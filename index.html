<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨年倒计时 - 迎接新年</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen overflow-x-hidden">
    <canvas id="particleCanvas" class="fixed top-0 left-0 w-full h-full pointer-events-none z-0"></canvas>
    
    <div class="relative z-10 min-h-screen flex flex-col">
        <header class="py-6 px-4">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <h1 class="text-2xl md:text-3xl font-bold text-white drop-shadow-lg">
                    🎊 跨年倒计时
                </h1>
                <div class="flex gap-2 items-center">
                    <button id="musicToggle" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-full font-semibold transition-all duration-300 hover:scale-105 border border-white/30 flex items-center gap-2">
                        <span id="musicIcon">🔇</span>
                        <span id="musicText">播放音乐</span>
                    </button>
                    <button class="theme-btn w-8 h-8 rounded-full bg-red-600 border-2 border-white hover:scale-110 transition-transform" data-theme="red" title="红色主题"></button>
                    <button class="theme-btn w-8 h-8 rounded-full bg-blue-600 border-2 border-white hover:scale-110 transition-transform" data-theme="blue" title="蓝色主题"></button>
                    <button class="theme-btn w-8 h-8 rounded-full bg-purple-600 border-2 border-white hover:scale-110 transition-transform" data-theme="purple" title="紫色主题"></button>
                </div>
            </div>
        </header>

        <main class="flex-grow flex items-center justify-center px-4 py-8">
            <div class="text-center max-w-4xl mx-auto">
                <div class="mb-8">
                    <h2 class="text-xl md:text-2xl text-white/90 mb-2">距离新年还有</h2>
                    <p class="text-lg text-white/70" id="targetYear"></p>
                </div>

                <div id="countdownContainer" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 mb-12">
                    <div class="countdown-card bg-white/10 backdrop-blur-md rounded-2xl p-6 md:p-8 border border-white/20 hover:bg-white/20 transition-all duration-300 hover:scale-105">
                        <div class="text-4xl md:text-6xl lg:text-7xl font-bold text-white mb-2" id="days">00</div>
                        <div class="text-sm md:text-base text-white/80">天</div>
                    </div>
                    <div class="countdown-card bg-white/10 backdrop-blur-md rounded-2xl p-6 md:p-8 border border-white/20 hover:bg-white/20 transition-all duration-300 hover:scale-105">
                        <div class="text-4xl md:text-6xl lg:text-7xl font-bold text-white mb-2" id="hours">00</div>
                        <div class="text-sm md:text-base text-white/80">时</div>
                    </div>
                    <div class="countdown-card bg-white/10 backdrop-blur-md rounded-2xl p-6 md:p-8 border border-white/20 hover:bg-white/20 transition-all duration-300 hover:scale-105">
                        <div class="text-4xl md:text-6xl lg:text-7xl font-bold text-white mb-2" id="minutes">00</div>
                        <div class="text-sm md:text-base text-white/80">分</div>
                    </div>
                    <div class="countdown-card bg-white/10 backdrop-blur-md rounded-2xl p-6 md:p-8 border border-white/20 hover:bg-white/20 transition-all duration-300 hover:scale-105">
                        <div class="text-4xl md:text-6xl lg:text-7xl font-bold text-white mb-2" id="seconds">00</div>
                        <div class="text-sm md:text-base text-white/80">秒</div>
                    </div>
                </div>

                <div id="celebrationContainer" class="hidden">
                    <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 md:p-12 border border-white/20 mb-8">
                        <h2 class="text-3xl md:text-5xl font-bold text-white mb-4 animate-bounce">🎉 新年快乐！</h2>
                        <p class="text-xl md:text-2xl text-white/90 mb-6">祝您新年快乐，万事如意！</p>
                        <div class="text-lg text-white/80 space-y-2">
                            <p>✨ 愿新的一年充满希望与喜悦</p>
                            <p>🌟 愿您心想事成，梦想成真</p>
                            <p>💫 愿幸福与快乐常伴左右</p>
                        </div>
                    </div>
                    <button id="resetBtn" class="bg-white/20 hover:bg-white/30 text-white px-8 py-3 rounded-full font-semibold transition-all duration-300 hover:scale-105 border border-white/30">
                        重新开始倒计时
                    </button>
                </div>

                <div id="messageContainer" class="mt-8">
                    <p class="text-white/70 text-sm md:text-base">
                        选择上方的主题按钮切换不同的节日配色
                    </p>
                </div>
            </div>
        </main>

        <footer class="py-6 px-4 text-center">
            <p class="text-white/60 text-sm">
                © <span id="currentYear"></span> 跨年倒计时 | 用爱与希望迎接新的一年 晚梦出品必属精品
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
